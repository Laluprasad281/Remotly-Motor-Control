<!DOCTYPE html>
<html>
<head>
  <title>Smart Motor Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      text-align: center;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.2em;
      color: #fff;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      margin: 8px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover { transform: scale(1.1); }

    #on { background: linear-gradient(45deg, #e74c3c, #f78ca0); color: white; }
    #off { background: linear-gradient(45deg,  #28a745, #85e085); color: white; }

    /* --- Regulator Knob --- */
    .knob-container {
      margin-top: 30px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #bbb);
      box-shadow: inset -5px -5px 15px rgba(255,255,255,0.7),
                  inset 5px 5px 15px rgba(0,0,0,0.2),
                  0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .knob {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #eee, #ccc);
      border-radius: 50%;
      box-shadow: inset -2px -2px 8px rgba(255,255,255,0.7),
                  inset 4px 4px 8px rgba(0,0,0,0.3);
      transform: rotate(0deg);
      transition: transform 0.2s ease;
      position: relative;
    }

    .knob::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 28px;
      background: #444;
      border-radius: 3px;
      transform: translateX(-50%);
    }

    /* Labels around knob */
    .label {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: #222;
      transform: translate(-50%, -50%);
    }

    .speed-label {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Smart Motor Control</h1>

  <!-- Motor ON/OFF Buttons -->
  
  <button id="off">Motor ON</button>
  <button id="on">Motor OFF</button>

  <!-- Regulator Knob -->
  <div class="knob-container" id="knobContainer">
    <div class="knob" id="knob"></div>
    <!-- Labels -->
    <div class="label" style="top: 190px; left: 50%;"></div>
    <div class="label" style="top: 40px; left: 50%;"></div>
    <div class="label" style="top: 115px; left: 200px;"></div>
  </div>
  <div class="speed-label">Mode: <span id="speedValue">Low</span></div>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBQ3Jpwl7EKR-ShD6y3vN0nvgAt4_xf84k",
      authDomain: "remotly-led-controle.firebaseapp.com",
      projectId: "remotly-led-controle",
      storageBucket: "remotly-led-controle.firebasestorage.app",
      messagingSenderId: "826464946281",
      appId: "1:826464946281:web:78f38eb9427a8089a57af8",
      measurementId: "G-1E1M1ZRKN0"
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // ðŸ”¹ Motor ON
    document.getElementById("on").onclick = function() {
      database.ref("/").update({ LED: "ON" });
    };

    // ðŸ”¹ Motor OFF
    document.getElementById("off").onclick = function() {
      database.ref("/").update({ LED: "OFF" });
    };

    // --- Knob Control ---
    const knob = document.getElementById("knob");
    const knobContainer = document.getElementById("knobContainer");
    const speedValue = document.getElementById("speedValue");

    let isDragging = false;

    function snapToNearest(deg) {
      // Snap positions: Low (0deg), Medium (135deg), High (270deg)
      let positions = [0, 135, 270];
      let labels = ["Low", "Medium", "High"];

      let nearest = positions.reduce((prev, curr) => 
        Math.abs(curr - deg) < Math.abs(prev - deg) ? curr : prev
      );

      knob.style.transform = `rotate(${nearest}deg)`;

      let index = positions.indexOf(nearest);
      let mode = labels[index];
      speedValue.innerText = mode;

      // Send to Firebase
      database.ref("/").update({ SpeedMode: mode });
    }

    function setAngleFromEvent(x, y) {
      let rect = knobContainer.getBoundingClientRect();
      let centerX = rect.left + rect.width / 2;
      let centerY = rect.top + rect.height / 2;

      let dx = x - centerX;
      let dy = y - centerY;
      let rad = Math.atan2(dy, dx);
      let deg = rad * (180 / Math.PI);

      deg = deg + 90;
      if (deg < 0) deg = 0;
      if (deg > 270) deg = 270;

      snapToNearest(deg);
    }

    // Mouse
    knob.addEventListener("mousedown", () => { isDragging = true; });
    document.addEventListener("mouseup", () => { isDragging = false; });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) setAngleFromEvent(e.clientX, e.clientY);
    });

    // Touch
    knob.addEventListener("touchstart", (e) => { 
      e.preventDefault(); 
      isDragging = true; 
    });
    document.addEventListener("touchend", () => { isDragging = false; });
    document.addEventListener("touchmove", (e) => {
      if (isDragging && e.touches.length > 0) {
        let touch = e.touches[0];
        setAngleFromEvent(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>
</html>
